{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Recuperar Contraseña</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-image: url("{% static 'imagen3.webp' %}");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: white;
    }
    .login-card {
        background-color: rgba(0,0,0,0.75);
        border-radius: 15px;
        padding: 30px;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }
    .form-control {
        border-radius: 8px;
    }
    .btn-light {
        border-radius: 8px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-card text-center">
        <img src="{% static 'imagen5.jpeg' %}" alt="Logo" style="width:60px; margin-bottom:10px;">
        <h3>R-MARKET</h3>
        <p class="text-white-50 mb-4">Introduce tu correo para recibir un enlace de recuperación</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-light w-100 mt-3">Enviar enlace</button>
        </form>
        <div class="mt-3">
            <a href="{% url 'login' %}" class="text-white-50">Volver al login</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
