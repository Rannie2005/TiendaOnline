{% extends 'base.html' %}
{% load static %}

{% block title %}Registro{% endblock %}

{% block content %}

<style>
body{
    background-image: url("{% static 'imagen4.jpg' %}");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}
</style>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg" style="background-color: #2f2f2f; color: white; border-radius: 15px;">
                <div class="card-body">
                    <h3 class="text-center mb-4">Registro</h3>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}

                        <!-- Correo -->
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="correo" name="correo" required>
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <!-- Confirmar contraseña -->
                        <div class="mb-3">
                            <label for="password2" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="password2" name="password2" required>
                        </div>

                        <!-- Botón -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-light" style="color: #2f2f2f; font-weight: bold;">
                                Registrarse
                            </button>
                        </div>

                        <!-- Enlace a login -->
                        <p class="text-center mt-3">
                            ¿Ya tienes cuenta? 
                            <a href="{% url 'login' %}" style="color: #bbb;">Inicia sesión</a>
                        </p>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
