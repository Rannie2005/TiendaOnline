{% extends 'base.html' %}
{% block title %}Confirmar eliminación{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body text-center">
            <h5 class="card-title text-danger">🗑️ Eliminar artículo</h5>
            <p>¿Estás seguro que deseas eliminar <strong>{{ item.articulo.nombre }}</strong> del carrito?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'carrito' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
