{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Correo enviado</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-image: url("{% static 'imagen3.webp' %}");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: white;
    }
    .login-card {
        background-color: rgba(0,0,0,0.75);
        border-radius: 15px;
        padding: 30px;
        max-width: 400px;
        width: 100%;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }
</style>
</head>
<body>
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-card">
        <h3>¡Correo enviado!</h3>
        <p class="text-white-50">Revisa tu correo electrónico para seguir las instrucciones y restablecer tu contraseña.</p>
        <a href="{% url 'login' %}" class="btn btn-light w-100 mt-3">Ir al login</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
